<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社區 APP</title>
    <!-- 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 載入 Inter 字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- 載入 Firebase SDK -->
    <script type="module">
        // 確保使用最新的 Firebase v11+ SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged, 
            signInWithEmailAndPassword, 
            signOut,
            signInWithCustomToken,
            setPersistence,
            inMemoryPersistence
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            getDoc,
            setLogLevel,
            collection,
            getDocs,
            addDoc,
            updateDoc,
            deleteDoc
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // 啟動 Firebase Debug 模式
        setLogLevel('Debug');

        // --- 全局變數 ---
        let app, auth, db;
        let userId = null;
        let currentCommunity = null;
        // 角色：管理員、社區經理、社區秘書
        let currentUserRole = '管理員'; // 預設為管理員以便測試設定頁
        
        // 設定頁資料來源（將以 Firestore 為主，失敗時可維持空陣列）
        const COMMUNITY_STORE = [];
        const ACCOUNT_STORE = [];
        
        // 模擬的社區資料 (實際情況應從 Firestore 讀取)
        const MOCK_COMMUNITIES = [
            { id: 'comm_A', name: '幸福花園社區' },
            { id: 'comm_B', name: '勝利一號社區' },
        ];

        // --- Firebase 配置 ---
        // 這些變數 ( __firebase_config, __app_id, __initial_auth_token ) 
        // 將由 Canvas 環境自動注入。
        // const firebaseConfig = typeof __firebase_config !== 'undefined' 
        //     ? JSON.parse(__firebase_config) 
        //     : { apiKey: "YOUR_FALLBACK_API_KEY", authDomain: "...", projectId: "..." }; // 備用配置

        // 使用您提供的 Firebase 專案設定 (作為備用)
        const userFirebaseConfig = {
          apiKey: "AIzaSyD4Cc7Gsasy5rD5-VdyIRslUF6iEJ_A3lk",
          authDomain: "nw-app-2025.firebaseapp.com",
          projectId: "nw-app-2025",
          storageBucket: "nw-app-2025.firebasestorage.app",
          messagingSenderId: "795564245715",
          appId: "1:795564245715:web:5e459d6123824ee1104a26",
          measurementId: "G-DK4NLS4Q57"
        };
        
        // 優先使用 Canvas 環境提供的配置 (如果存在)
        // 這樣 __initial_auth_token 才能正常運作
        const firebaseConfig = typeof __firebase_config !== 'undefined' 
            ? JSON.parse(__firebase_config) 
            : userFirebaseConfig; // 備用：使用您提供的配置

        // 同樣，優先使用 Canvas 的 appId
        const appId = typeof __app_id !== 'undefined' 
            ? __app_id 
            : firebaseConfig.appId || 'default-app-id';

        // --- 核心 APP 邏輯 ---
        document.addEventListener('DOMContentLoaded', () => {
            // 1. 初始化 Firebase
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                
                // 為了在 iframe 中正常運作，設置 session 儲存
                setPersistence(auth, inMemoryPersistence);

                console.log("Firebase App 初始化成功。");
            } catch (error) {
                console.error("Firebase 初始化失敗:", error);
                showError('#login-error', '系統初始化失敗，請重試。');
                showView('#login-view'); // 顯示登入頁面並提示錯誤
                return;
            }

            // 2. 綁定 UI 事件監聽
            bindUIEvents();

            // 3. 處理認證狀態
            handleAuthentication();

            // 4. 初始化角色相關的 UI 顯示
            initRoleBasedUI();
        });

        /**
         * 處理 Canvas 令牌登入或監聽狀態變化
         */
        async function handleAuthentication() {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                console.log("偵測到 Canvas 令牌，嘗試登入...");
                try {
                    await signInWithCustomToken(auth, __initial_auth_token);
                    console.log("Canvas 令牌登入成功。");
                } catch (error) {
                    console.error("Canvas 令牌登入失敗:", error);
                    showView('#login-view'); // 令牌登入失敗，顯示手動登入頁面
                }
            }
            
            // 4. 設置認證狀態監聽
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // --- 用戶已登入 ---
                    console.log("用戶已登入:", user.uid);
                    userId = user.uid;
                    // 載入用戶的社區資料
                    loadUserCommunities(userId);
                } else {
                    // --- 用戶已登出或未登入 ---
                    console.log("用戶未登入。");
                    userId = null;
                    // 顯示登入頁面
                    showView('#login-view');
                }
            });
        }

        /**
         * 綁定所有的 UI 事件監聽器
         */
        async function bindUIEvents() {
            // 登入表單
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    const loginButton = document.getElementById('login-button');
                    const loginError = document.getElementById('login-error');

                    loginButton.disabled = true;
                    loginButton.innerText = '登入中...';
                    loginError.classList.add('hidden');

                    try {
                        // ** 實際登入 **
                        await signInWithEmailAndPassword(auth, email, password);
                        // onAuthStateChanged 會自動處理後續流程
                        
                        // ** 模擬登入 (已停用) **
                        // console.log("模擬登入:", email);
                        // if (email && password) {
                        //     // 假裝登入成功，直接載入社區
                        //     loadUserCommunities("mock-user-id"); 
                        // } else {
                        //     throw new Error("請輸入電子郵件和密碼");
                        // }

                    } catch (error) {
                        console.error("登入失敗:", error);
                        showError('#login-error', '登入失敗：' + error.message);
                        loginButton.disabled = false;
                        loginButton.innerText = '登入';
                    }
                });
            }

            // 登出按鈕
            const logoutButton = document.getElementById('logout-button');
            if (logoutButton) {
                logoutButton.addEventListener('click', async () => {
                    try {
                        // ** 實際登出 **
                        // await signOut(auth);
                        
                        // ** 模擬登出 **
                        console.log("模擬登出");
                        showView('#login-view'); // 登出後返回登入頁

                    } catch (error) {
                        console.error("登出失敗:", error);
                    }
                });
            }

            // 從社區主頁返回社區列表
            const backButton = document.getElementById('back-to-selection');
            if(backButton) {
                backButton.addEventListener('click', () => {
                    // 回到社區選擇並重新渲染列表
                    renderCommunitySelection(MOCK_COMMUNITIES);
                    showView('#community-selection-view');
                });
            }

            // 選擇社區頁的頁尾「設定」按鈕
            const selectionSettingsBtn = document.getElementById('selection-footer-settings');
            if (selectionSettingsBtn) {
                selectionSettingsBtn.addEventListener('click', () => {
                    if (currentUserRole === '管理員') {
                        showSettingsView();
                    } else {
                        alert('僅管理員可進入「設定」頁面');
                    }
                });
            }

            // 設定頁子分頁按鈕與表單
            const subtabCommunityBtn = document.getElementById('subtab-community-btn');
            const subtabAccountBtn = document.getElementById('subtab-account-btn');
            if (subtabCommunityBtn) {
                subtabCommunityBtn.addEventListener('click', () => {
                    activateSettingsTab('community');
                    renderCommunitySettings();
                });
            }
            if (subtabAccountBtn) {
                subtabAccountBtn.addEventListener('click', () => {
                    activateSettingsTab('account');
                    renderAccountSettings();
                });
            }

            const addCommunityForm = document.getElementById('add-community-form');
            if (addCommunityForm) {
                addCommunityForm.addEventListener('submit', handleAddCommunitySubmit);
            }
            const addAccountForm = document.getElementById('add-account-form');
            if (addAccountForm) {
                addAccountForm.addEventListener('submit', handleAddAccountSubmit);
            }
        }

        /**
         * (模擬) 載入用戶擁有的社區列表
         */
        async function loadUserCommunities(uid) {
            showView('#loading-view'); // 顯示載入中
            console.log(`正在為用戶 ${uid} 載入社區...`);

            try {
                // --- 實際的 Firestore 讀取邏輯 (應取消註解) ---
                // const userDocPath = `/artifacts/${appId}/users/${uid}/profile`; // 私人數據
                // const userDocRef = doc(db, userDocPath);
                // const userDoc = await getDoc(userDocRef);
                
                // let communities = [];
                // if (userDoc.exists() && userDoc.data().communities) {
                //     // 假設 'communities' 是一個數組: [{id: 'commA', name: '社區A'}, ...]
                //     communities = userDoc.data().communities;
                // } else {
                //     console.warn("找不到用戶資料或社區列表。");
                // }

                // --- 使用模擬資料 ---
                const communities = MOCK_COMMUNITIES;
                console.log("獲取到的社區:", communities);

                // 根據社區數量決定顯示哪個頁面
                if (communities.length === 0) {
                    // TODO: 顯示一個 "您尚未加入任何社區" 的頁面
                    console.log("用戶未加入任何社區。");
                    showView('#community-selection-view'); // 暫時顯示選擇頁(會是空的)
                } else if (communities.length === 1) {
                    // 只有一個社區，直接進入該社區主頁
                    console.log("只有一個社區，直接進入。");
                    showCommunityPage(communities[0]);
                } else {
                    // 有多個社區，顯示選擇列表
                    console.log("有多個社區，顯示選擇列表。");
                    renderCommunitySelection(communities);
                    showView('#community-selection-view');
                }

            } catch (error) {
                console.error("載入社區列表失敗:", error);
                showError('#login-error', '載入社區資料失敗。');
                showView('#login-view'); // 失敗，退回登入頁
            }
        }

        /**
         * 渲染社區選擇列表
         */
        function renderCommunitySelection(communities) {
            const listElement = document.getElementById('community-list');
            listElement.innerHTML = ''; // 清空列表

            communities.forEach(community => {
                const item = document.createElement('div');
                item.className = 'bg-white p-5 rounded-xl shadow-lg flex items-center justify-between cursor-pointer hover:shadow-xl transition-shadow duration-300';
                item.innerHTML = `
                    <div class="flex items-center space-x-4">
                        <div class="w-12 h-12 bg-primary flex-shrink-0 rounded-full flex items-center justify-center">
                            <span class="text-white text-xl font-bold">${community.name.charAt(0)}</span>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold text-gray-800">${community.name}</h3>
                            <span class="text-sm text-gray-500">點擊進入</span>
                        </div>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                `;
                // 綁定點擊事件
                item.addEventListener('click', () => {
                    showCommunityPage(community);
                });
                listElement.appendChild(item);
            });
        }

        /**
         * 顯示指定的社區主頁
         */
        function showCommunityPage(community) {
            console.log("進入社區:", community.name);
            currentCommunity = community;

            // 設置頁面標題
            document.getElementById('community-page-title').innerText = community.name;
            
            // TODO: 根據 community.id 載入該社區的特定自訂內容
            // (例如：頁中A的公告、頁中B的功能按鈕等)
            // 這裡我們先填入一些佔位符
            document.getElementById('section-A-content').innerText = `${community.name} 的最新公告`;
            document.getElementById('section-B-content').innerText = `這裡是 ${community.name} 的主要功能區塊`;
            
            // 顯示社區主頁
            showView('#community-page-view');
        }


        // --- 輔助函數 ---

        /**
         * 顯示指定的 View，並隱藏其他的
         * @param {string} viewId 要顯示的 View 的 ID (例如 '#login-view')
         */
        function showView(viewId) {
            // 隱藏所有 view
            document.querySelectorAll('.app-view').forEach(view => {
                view.classList.add('hidden');
            });
            // 顯示指定的 view
            const viewToShow = document.querySelector(viewId);
            if (viewToShow) {
                viewToShow.classList.remove('hidden');
            } else {
                console.error("找不到 View:", viewId);
            }
        }

        /**
         * 初始化角色相關 UI：非管理員隱藏「設定」入口
         */
        function initRoleBasedUI() {
            const selectionSettingsBtn = document.getElementById('selection-footer-settings');
            if (selectionSettingsBtn) {
                if (currentUserRole === '管理員') {
                    selectionSettingsBtn.classList.remove('hidden');
                } else {
                    selectionSettingsBtn.classList.add('hidden');
                }
            }
        }

        // Firestore 集合參考（移除前導斜線，改用段落以避免路徑錯誤）
        function communitiesCollection() {
            return collection(db, 'artifacts', appId, 'settings', 'communities');
        }
        function accountsCollection() {
            return collection(db, 'artifacts', appId, 'settings', 'accounts');
        }
        function communityDoc(id) {
            return doc(db, 'artifacts', appId, 'settings', 'communities', id);
        }
        function accountDoc(id) {
            return doc(db, 'artifacts', appId, 'settings', 'accounts', id);
        }

        // 載入設定頁資料（社區與帳號）
        async function loadSettingsData() {
            try {
                // 讀取社區
                const commSnap = await getDocs(communitiesCollection());
                COMMUNITY_STORE.length = 0;
                commSnap.forEach(docSnap => {
                    const data = docSnap.data();
                    COMMUNITY_STORE.push({
                        __id: docSnap.id,
                        photoUrl: data.photoUrl || '',
                        code: data.code || '',
                        name: data.name || '',
                        population: data.population || 0
                    });
                });

                // 讀取帳號
                const accSnap = await getDocs(accountsCollection());
                ACCOUNT_STORE.length = 0;
                accSnap.forEach(docSnap => {
                    const data = docSnap.data();
                    ACCOUNT_STORE.push({
                        __id: docSnap.id,
                        photoUrl: data.photoUrl || '',
                        role: data.role || '',
                        name: data.name || '',
                        email: data.email || '',
                        defaultPassword: data.defaultPassword || '',
                        confirmPassword: data.confirmPassword || '',
                        phone: data.phone || ''
                    });
                });
            } catch (err) {
                console.warn('載入設定資料失敗，改用前端暫存。', err);
            }
        }

        /**
         * 顯示設定頁
         */
        async function showSettingsView() {
            showView('#settings-view');
            await loadSettingsData();
            // 預設打開「社區設定」子分頁
            activateSettingsTab('community');
            renderCommunitySettings();
        }

        /**
         * 切換設定子分頁 (community | account)
         */
        function activateSettingsTab(tab) {
            const communityBtn = document.getElementById('subtab-community-btn');
            const accountBtn = document.getElementById('subtab-account-btn');
            const communityPane = document.getElementById('community-settings-pane');
            const accountPane = document.getElementById('account-settings-pane');

            if (!communityBtn || !accountBtn || !communityPane || !accountPane) return;

            if (tab === 'community') {
                communityBtn.classList.add('text-primary');
                accountBtn.classList.remove('text-primary');
                communityPane.classList.remove('hidden');
                accountPane.classList.add('hidden');
            } else {
                accountBtn.classList.add('text-primary');
                communityBtn.classList.remove('text-primary');
                accountPane.classList.remove('hidden');
                communityPane.classList.add('hidden');
            }
        }

        /**
         * 渲染「社區設定」列表
         */
        function renderCommunitySettings() {
            const list = document.getElementById('community-settings-list');
            if (!list) return;
            list.innerHTML = '';

            COMMUNITY_STORE.forEach((c, idx) => {
                const row = document.createElement('div');
                row.className = 'grid grid-cols-[64px,1fr,2fr,1fr,auto] gap-4 items-center bg-white p-4 rounded-lg shadow-sm';
                if (c.__editing) {
                    row.innerHTML = `
                        <div class="w-14 h-14 rounded-full bg-gray-200 overflow-hidden">${c.photoUrl ? `<img src="${c.photoUrl}" class="w-full h-full object-cover" />` : ''}</div>
                        <input class="border rounded px-2 py-1" value="${c.code}" id="edit-code-${idx}" />
                        <input class="border rounded px-2 py-1" value="${c.name}" id="edit-name-${idx}" />
                        <input type="number" class="border rounded px-2 py-1" value="${c.population}" id="edit-pop-${idx}" />
                        <div class="flex gap-2">
                            <button class="px-3 py-1 bg-primary text-white rounded" id="save-${idx}">儲存</button>
                            <button class="px-3 py-1 bg-gray-200 text-gray-700 rounded" id="cancel-${idx}">取消</button>
                        </div>
                    `;
                } else {
                    row.innerHTML = `
                        <div class="w-14 h-14 rounded-full bg-gray-200 overflow-hidden">${c.photoUrl ? `<img src="${c.photoUrl}" class="w-full h-full object-cover" />` : ''}</div>
                        <div class="text-gray-700 font-medium">${c.code}</div>
                        <div class="text-gray-700">${c.name}</div>
                        <div class="text-gray-700">${c.population}</div>
                        <div class="flex gap-2">
                            <button class="px-3 py-1 bg-primary text-white rounded" id="edit-${idx}">編輯</button>
                            <button class="px-3 py-1 bg-red-500 text-white rounded" id="del-${idx}">刪除</button>
                        </div>
                    `;
                }
                list.appendChild(row);

                if (c.__editing) {
                    const saveBtn = row.querySelector(`#save-${idx}`);
                    const cancelBtn = row.querySelector(`#cancel-${idx}`);
                    saveBtn?.addEventListener('click', async () => {
                        const newCode = row.querySelector(`#edit-code-${idx}`).value.trim();
                        const newName = row.querySelector(`#edit-name-${idx}`).value.trim();
                        const newPop = parseInt(row.querySelector(`#edit-pop-${idx}`).value.trim(), 10);
                        if (!newCode || !newName || Number.isNaN(newPop)) {
                            alert('請完整填寫社區編號、名稱與人數');
                            return;
                        }
                        try {
                            if (c.__id) {
                                await updateDoc(communityDoc(c.__id), { code: newCode, name: newName, population: newPop });
                            }
                            c.code = newCode; c.name = newName; c.population = newPop; c.__editing = false;
                            renderCommunitySettings();
                        } catch (err) {
                            console.error('更新社區失敗', err);
                            alert('更新失敗');
                        }
                    });
                    cancelBtn?.addEventListener('click', () => { c.__editing = false; renderCommunitySettings(); });
                } else {
                    const editBtn = row.querySelector(`#edit-${idx}`);
                    const delBtn = row.querySelector(`#del-${idx}`);
                    editBtn?.addEventListener('click', () => { c.__editing = true; renderCommunitySettings(); });
                    delBtn?.addEventListener('click', async () => {
                        if (!confirm('確定要刪除這個社區？此操作將移除 Firebase 內資料。')) return;
                        try {
                            if (c.__id) { await deleteDoc(communityDoc(c.__id)); }
                            COMMUNITY_STORE.splice(idx, 1);
                            renderCommunitySettings();
                        } catch (err) {
                            console.error('刪除社區失敗', err);
                            alert('刪除失敗');
                        }
                    });
                }
            });
        }

        /**
         * 提交新增社區
         */
        async function handleAddCommunitySubmit(e) {
            e.preventDefault();
            const photoInput = document.getElementById('community-photo');
            const codeInput = document.getElementById('community-code');
            const nameInput = document.getElementById('community-name');
            const populationInput = document.getElementById('community-population');

            const code = codeInput.value.trim();
            const name = nameInput.value.trim();
            const population = parseInt(populationInput.value.trim(), 10);

            if (!photoInput.files[0] || !code || !name || Number.isNaN(population)) {
                alert('請完整填寫社區照片、社區編號、社區名稱、社區人數');
                return;
            }

            const photoUrl = URL.createObjectURL(photoInput.files[0]);
            try {
                const docRef = await addDoc(communitiesCollection(), { photoUrl, code, name, population, createdAt: Date.now() });
                COMMUNITY_STORE.push({ __id: docRef.id, photoUrl, code, name, population });
                // 清空表單
                photoInput.value = '';
                codeInput.value = '';
                nameInput.value = '';
                populationInput.value = '';
                renderCommunitySettings();
            } catch (err) {
                console.error('新增社區失敗', err);
                alert('新增失敗');
            }
        }

        /**
         * 渲染「帳號設定」列表
         */
        function renderAccountSettings() {
            const list = document.getElementById('account-settings-list');
            if (!list) return;
            list.innerHTML = '';

            ACCOUNT_STORE.forEach((a, idx) => {
                const row = document.createElement('div');
                row.className = 'grid grid-cols-[64px,1fr,1fr,2fr,1fr,1fr,2fr,auto] gap-4 items-center bg-white p-4 rounded-lg shadow-sm';
                if (a.__editing) {
                    row.innerHTML = `
                        <div class="w-14 h-14 rounded-full bg-gray-200 overflow-hidden">${a.photoUrl ? `<img src="${a.photoUrl}" class="w-full h-full object-cover" />` : ''}</div>
                        <input class="border rounded px-2 py-1" value="${a.role}" id="edit-role-${idx}" />
                        <input class="border rounded px-2 py-1" value="${a.name}" id="edit-name-${idx}" />
                        <input class="border rounded px-2 py-1" value="${a.email}" id="edit-email-${idx}" />
                        <input class="border rounded px-2 py-1" value="${a.defaultPassword}" id="edit-def-${idx}" />
                        <input class="border rounded px-2 py-1" value="${a.confirmPassword}" id="edit-con-${idx}" />
                        <input class="border rounded px-2 py-1" value="${a.phone}" id="edit-phone-${idx}" />

                            <button class="px-3 py-1 bg-primary text-white rounded" id="save-${idx}">儲存</button>
                            <button class="px-3 py-1 bg-gray-200 text-gray-700 rounded" id="cancel-${idx}">取消</button>
                        </div>
                    `;
                } else {
                    row.innerHTML = `
                        <div class="w-14 h-14 rounded-full bg-gray-200 overflow-hidden">${a.photoUrl ? `<img src="${a.photoUrl}" class="w-full h-full object-cover" />` : ''}</div>
                        <div class="text-gray-700">${a.role}</div>

                        <div class="text-gray-700">${a.confirmPassword}</div>
                        <div class="text-gray-700">${a.phone}</div>
                        <div class="flex gap-2">
                            <button class="px-3 py-1 bg-primary text-white rounded" id="edit-${idx}">編輯</button>
                            <button class="px-3 py-1 bg-red-500 text-white rounded" id="del-${idx}">刪除</button>
                        </div>
                    `;
                }
                list.appendChild(row);

                if (a.__editing) {
                    const saveBtn = row.querySelector(`#save-${idx}`);
                    const cancelBtn = row.querySelector(`#cancel-${idx}`);
                    saveBtn?.addEventListener('click', async () => {
                        const role = row.querySelector(`#edit-role-${idx}`).value.trim();
                        const name = row.querySelector(`#edit-name-${idx}`).value.trim();
                        const email = row.querySelector(`#edit-email-${idx}`).value.trim();
                        const def = row.querySelector(`#edit-def-${idx}`).value.trim();
                        const con = row.querySelector(`#edit-con-${idx}`).value.trim();
                        const phone = row.querySelector(`#edit-phone-${idx}`).value.trim();
                        if (!role || !name || !email || !def || !con || !phone) { alert('所有欄位皆為必填'); return; }
                        try {
                            if (a.__id) {
                                await updateDoc(accountDoc(a.__id), { role, name, email, defaultPassword: def, confirmPassword: con, phone });
                            }
                            a.role = role; a.name = name; a.email = email; a.defaultPassword = def; a.confirmPassword = con; a.phone = phone;

                    });
                    cancelBtn?.addEventListener('click', () => { a.__editing = false; renderAccountSettings(); });
                } else {
                    const editBtn = row.querySelector(`#edit-${idx}`);
                    const delBtn = row.querySelector(`#del-${idx}`);
                    editBtn?.addEventListener('click', () => { a.__editing = true; renderAccountSettings(); });

                        } catch (err) { console.error('刪除帳號失敗', err); alert('刪除失敗'); }
                    });
                }

        /**
         * 提交新增帳號
         */
        async function handleAddAccountSubmit(e) {
            e.preventDefault();
            const photo = document.getElementById('account-photo');
            const role = document.getElementById('account-role');
            const name = document.getElementById('account-name');
            const email = document.getElementById('account-email');
            const pass = document.getElementById('account-pass');
            const pass2 = document.getElementById('account-pass2');
            const phone = document.getElementById('account-phone');

            if (!photo.files[0] || !role.value || !name.value || !email.value || !pass.value || !pass2.value || !phone.value) {
                alert('所有欄位皆為必填');
                return;
            }
            if (pass.value !== pass2.value) {
                alert('預設密碼與再次確認密碼不一致');
                return;
            }
            const photoUrl = URL.createObjectURL(photo.files[0]);
            try {
                const docRef = await addDoc(accountsCollection(), {
                    photoUrl,
                    role: role.value,
                    name: name.value.trim(),
                    email: email.value.trim(),
                    defaultPassword: pass.value,
                    confirmPassword: pass2.value,
                    phone: phone.value.trim(),
                    createdAt: Date.now()
                });
                ACCOUNT_STORE.push({ __id: docRef.id, photoUrl, role: role.value, name: name.value.trim(), email: email.value.trim(), defaultPassword: pass.value, confirmPassword: pass2.value, phone: phone.value.trim() });
                // 清空表單
                photo.value = '';
                role.value = '管理員';
                name.value = '';
                email.value = '';
                pass.value = '';
                pass2.value = '';
                phone.value = '';
                renderAccountSettings();
            } catch (err) {
                console.error('新增帳號失敗', err);

            }
        }
