<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社區 APP</title>
    <!-- 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 載入 Inter 字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- 載入 Firebase SDK -->
    <script type="module">
        // 確保使用最新的 Firebase v11+ SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged, 
            signInWithEmailAndPassword, 
            signOut,
            signInWithCustomToken,
            setPersistence,
            inMemoryPersistence
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            getDoc,
            setLogLevel
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // 啟動 Firebase Debug 模式
        setLogLevel('Debug');

        // --- 全局變數 ---
        let app, auth, db;
        let userId = null;
        let currentCommunity = null;
        
        // 模擬的社區資料 (實際情況應從 Firestore 讀取)
        const MOCK_COMMUNITIES = [
            { id: 'comm_A', name: '幸福花園社區' },
            { id: 'comm_B', name: '勝利一號社區' },
        ];

        // --- Firebase 配置 ---
        // 這些變數 ( __firebase_config, __app_id, __initial_auth_token ) 
        // 將由 Canvas 環境自動注入。
        // const firebaseConfig = typeof __firebase_config !== 'undefined' 
        //     ? JSON.parse(__firebase_config) 
        //     : { apiKey: "YOUR_FALLBACK_API_KEY", authDomain: "...", projectId: "..." }; // 備用配置

        // 使用您提供的 Firebase 專案設定 (作為備用)
        const userFirebaseConfig = {
          apiKey: "AIzaSyD4Cc7Gsasy5rD5-VdyIRslUF6iEJ_A3lk",
          authDomain: "nw-app-2025.firebaseapp.com",
          projectId: "nw-app-2025",
          storageBucket: "nw-app-2025.firebasestorage.app",
          messagingSenderId: "795564245715",
          appId: "1:795564245715:web:5e459d6123824ee1104a26",
          measurementId: "G-DK4NLS4Q57"
        };
        
        // 優先使用 Canvas 環境提供的配置 (如果存在)
        // 這樣 __initial_auth_token 才能正常運作
        const firebaseConfig = typeof __firebase_config !== 'undefined' 
            ? JSON.parse(__firebase_config) 
            : userFirebaseConfig; // 備用：使用您提供的配置

        // 同樣，優先使用 Canvas 的 appId
        const appId = typeof __app_id !== 'undefined' 
            ? __app_id 
            : firebaseConfig.appId || 'default-app-id';

        // --- 核心 APP 邏輯 ---
        document.addEventListener('DOMContentLoaded', () => {
            // 1. 初始化 Firebase
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                
                // 為了在 iframe 中正常運作，設置 session 儲存
                setPersistence(auth, inMemoryPersistence);

                console.log("Firebase App 初始化成功。");
            } catch (error) {
                console.error("Firebase 初始化失敗:", error);
                showError('#login-error', '系統初始化失敗，請重試。');
                showView('#login-view'); // 顯示登入頁面並提示錯誤
                return;
            }

            // 2. 綁定 UI 事件監聽
            bindUIEvents();

            // 3. 處理認證狀態
            handleAuthentication();
        });

        /**
         * 處理 Canvas 令牌登入或監聽狀態變化
         */
        async function handleAuthentication() {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                console.log("偵測到 Canvas 令牌，嘗試登入...");
                try {
                    await signInWithCustomToken(auth, __initial_auth_token);
                    console.log("Canvas 令牌登入成功。");
                } catch (error) {
                    console.error("Canvas 令牌登入失敗:", error);
                    showView('#login-view'); // 令牌登入失敗，顯示手動登入頁面
                }
            }
            
            // 4. 設置認證狀態監聽
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // --- 用戶已登入 ---
                    console.log("用戶已登入:", user.uid);
                    userId = user.uid;
                    // 載入用戶的社區資料
                    loadUserCommunities(userId);
                } else {
                    // --- 用戶已登出或未登入 ---
                    console.log("用戶未登入。");
                    userId = null;
                    // 顯示登入頁面
                    showView('#login-view');
                }
            });
        }

        /**
         * 綁定所有的 UI 事件監聽器
         */
        async function bindUIEvents() {
            // 登入表單
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    const loginButton = document.getElementById('login-button');
                    const loginError = document.getElementById('login-error');

                    loginButton.disabled = true;
                    loginButton.innerText = '登入中...';
                    loginError.classList.add('hidden');

                    try {
                        // ** 實際登入 **
                        await signInWithEmailAndPassword(auth, email, password);
                        // onAuthStateChanged 會自動處理後續流程
                        
                        // ** 模擬登入 (已停用) **
                        // console.log("模擬登入:", email);
                        // if (email && password) {
                        //     // 假裝登入成功，直接載入社區
                        //     loadUserCommunities("mock-user-id"); 
                        // } else {
                        //     throw new Error("請輸入電子郵件和密碼");
                        // }

                    } catch (error) {
                        console.error("登入失敗:", error);
                        showError('#login-error', '登入失敗：' + error.message);
                        loginButton.disabled = false;
                        loginButton.innerText = '登入';
                    }
                });
            }

            // 登出按鈕
            const logoutButton = document.getElementById('logout-button');
            if (logoutButton) {
                logoutButton.addEventListener('click', async () => {
                    try {
                        // ** 實際登出 **
                        // await signOut(auth);
                        
                        // ** 模擬登出 **
                        console.log("模擬登出");
                        showView('#login-view'); // 登出後返回登入頁

                    } catch (error) {
                        console.error("登出失敗:", error);
                    }
                });
            }

            // 從社區主頁返回社區列表
            const backButton = document.getElementById('back-to-selection');
            if(backButton) {
                backButton.addEventListener('click', () => {
                    // 重新顯示社區選擇頁面 (我們假定已載入)
                    showView('#community-selection-view');
                });
            }
        }

        /**
         * (模擬) 載入用戶擁有的社區列表
         */
        async function loadUserCommunities(uid) {
            showView('#loading-view'); // 顯示載入中
            console.log(`正在為用戶 ${uid} 載入社區...`);

            try {
                // --- 實際的 Firestore 讀取邏輯 (應取消註解) ---
                // const userDocPath = `/artifacts/${appId}/users/${uid}/profile`; // 私人數據
                // const userDocRef = doc(db, userDocPath);
                // const userDoc = await getDoc(userDocRef);
                
                // let communities = [];
                // if (userDoc.exists() && userDoc.data().communities) {
                //     // 假設 'communities' 是一個數組: [{id: 'commA', name: '社區A'}, ...]
                //     communities = userDoc.data().communities;
                // } else {
                //     console.warn("找不到用戶資料或社區列表。");
                // }

                // --- 使用模擬資料 ---
                const communities = MOCK_COMMUNITIES;
                console.log("獲取到的社區:", communities);

                // 根據社區數量決定顯示哪個頁面
                if (communities.length === 0) {
                    // TODO: 顯示一個 "您尚未加入任何社區" 的頁面
                    console.log("用戶未加入任何社區。");
                    showView('#community-selection-view'); // 暫時顯示選擇頁(會是空的)
                } else if (communities.length === 1) {
                    // 只有一個社區，直接進入該社區主頁
                    console.log("只有一個社區，直接進入。");
                    showCommunityPage(communities[0]);
                } else {
                    // 有多個社區，顯示選擇列表
                    console.log("有多個社區，顯示選擇列表。");
                    renderCommunitySelection(communities);
                    showView('#community-selection-view');
                }

            } catch (error) {
                console.error("載入社區列表失敗:", error);
                showError('#login-error', '載入社區資料失敗。');
                showView('#login-view'); // 失敗，退回登入頁
            }
        }

        /**
         * 渲染社區選擇列表
         */
        function renderCommunitySelection(communities) {
            const listElement = document.getElementById('community-list');
            listElement.innerHTML = ''; // 清空列表

            communities.forEach(community => {
                const item = document.createElement('div');
                item.className = 'bg-white p-5 rounded-xl shadow-lg flex items-center justify-between cursor-pointer hover:shadow-xl transition-shadow duration-300';
                item.innerHTML = `
                    <div class="flex items-center space-x-4">
                        <div class="w-12 h-12 bg-primary flex-shrink-0 rounded-full flex items-center justify-center">
                            <span class="text-white text-xl font-bold">${community.name.charAt(0)}</span>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold text-gray-800">${community.name}</h3>
                            <span class="text-sm text-gray-500">點擊進入</span>
                        </div>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                `;
                // 綁定點擊事件
                item.addEventListener('click', () => {
                    showCommunityPage(community);
                });
                listElement.appendChild(item);
            });
        }

        /**
         * 顯示指定的社區主頁
         */
        function showCommunityPage(community) {
            console.log("進入社區:", community.name);
            currentCommunity = community;

            // 設置頁面標題
            document.getElementById('community-page-title').innerText = community.name;
            
            // TODO: 根據 community.id 載入該社區的特定自訂內容
            // (例如：頁中A的公告、頁中B的功能按鈕等)
            // 這裡我們先填入一些佔位符
            document.getElementById('section-A-content').innerText = `${community.name} 的最新公告`;
            document.getElementById('section-B-content').innerText = `這裡是 ${community.name} 的主要功能區塊`;
            
            // 顯示社區主頁
            showView('#community-page-view');
        }


        // --- 輔助函數 ---

        /**
         * 顯示指定的 View，並隱藏其他的
         * @param {string} viewId 要顯示的 View 的 ID (例如 '#login-view')
         */
        function showView(viewId) {
            // 隱藏所有 view
            document.querySelectorAll('.app-view').forEach(view => {
                view.classList.add('hidden');
            });
            // 顯示指定的 view
            const viewToShow = document.querySelector(viewId);
            if (viewToShow) {
                viewToShow.classList.remove('hidden');
            } else {
                console.error("找不到 View:", viewId);
            }
        }

        /**
         * 顯示錯誤訊息
         * @param {string} errorElementId 錯誤訊息元素的 ID
         * @param {string} message 要顯示的訊息
         */
        function showError(errorElementId, message) {
            const errorElement = document.querySelector(errorElementId);
            if (errorElement) {
                errorElement.innerText = message;
                errorElement.classList.remove('hidden');
            }
        }

        // 將必要函數掛載到 window，以便在 HTML 中調用 (例如：模擬登入)
        // window.mockLogin = mockLogin;
        // window.mockLogout = mockLogout;

    </script>

    <!-- Tailwind CSS 自訂配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // 以紅色 (red-600) 為主色
                        'primary': '#DC2626',
                        'primary-dark': '#B91C1C',
                    },
                    fontFamily: {
                        // 設置中英文字體
                        'sans': ['Inter', 'Noto Sans TC', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        /* 使用 Noto Sans TC */
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            /* 防止 iOS 上的滑動彈跳 */
            overscroll-behavior: none;
        }
        /* 確保全螢幕容器在移動端正常運作 */
        .h-dvh {
            height: 100vh; /* 備用 */
            height: 100dvh; /* 動態視窗高度 */
        }
    </style>
</head>
<body class="bg-gray-100 antialiased">

    <!-- 
      APP 容器：
      我們使用多個全螢幕的 div 作為 "頁面 (View)"
      透過 JavaScript 控制哪一個 "頁面" 該顯示。
    -->

    <!-- 1. 載入中 View -->
    <div id="loading-view" class="app-view h-dvh w-full flex items-center justify-center bg-gray-100">
        <div class="flex flex-col items-center">
            <!-- 簡單的 spinner -->
            <div class="w-12 h-12 border-4 border-primary border-t-transparent rounded-full animate-spin"></div>
            <p class="mt-4 text-gray-600 text-lg">載入中...</p>
        </div>
    </div>

    <!-- 2. 登入 View -->
    <div id="login-view" class="app-view h-dvh w-full hidden flex items-center justify-center bg-gray-100 p-4">
        <div class="w-full max-w-sm bg-white p-8 rounded-2xl shadow-xl">
            <!-- APP Logo 佔位符 -->
            <div class="w-20 h-20 bg-primary mx-auto rounded-full flex items-center justify-center mb-6 shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6-4h.01M10 16h.01" />
                </svg>
            </div>
            
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">社區 APP 登入</h2>

            <form id="login-form">
                <div class="mb-5">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-600">電子郵件</label>
                    <input type="email" id="email" value="nwapp.eason@gmail.com" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="you@example.com" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-600">密碼</label>
                    <input type="password" id="password" value="660217" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="••••••••" required>
                </div>
                
                <!-- 錯誤訊息 -->
                <p id="login-error" class="text-red-500 text-center text-sm mb-4 hidden"></p>

                <button id="login-button" type="submit" class="w-full bg-primary text-white py-3 rounded-lg font-semibold text-lg hover:bg-primary-dark transition-colors duration-300 shadow-lg hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50 disabled:opacity-50">
                    登入
                </button>
            </form>
        </div>
    </div>

    <!-- 3. 社區選擇 View -->
    <div id="community-selection-view" class="app-view h-dvh w-full hidden flex flex-col bg-gray-100">
        <!-- 頁首 -->
        <header class="bg-white shadow-md p-4 flex justify-between items-center sticky top-0 z-10 flex-shrink-0">
            <h1 class="text-2xl font-bold text-primary">選擇您的社區</h1>
            <button id="logout-button" class="text-sm text-gray-600 hover:text-primary transition-colors">登出</button>
        </header>
        <!-- 社區列表 -->
        <main class="flex-grow p-4 space-y-4 overflow-y-auto">
            <div id="community-list">
                <!-- 社區列表將由 JavaScript 動態填入 -->
            </div>
        </main>

        <!-- 頁尾 (導航欄 Tab Bar) - 新增 -->
        <footer class="bg-white border-t border-gray-200 shadow-[0_-4px_10px_-5px_rgba(0,0,0,0.05)] flex items-center justify-around p-2 flex-shrink-0">
            <!-- 社區 (預設) -->
            <button class="flex flex-col items-center justify-center text-primary flex-1 py-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <!-- 社區/建築 圖標 -->
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m-1 4h1m5-8h1m-1 4h1m-1 4h1" />
                </svg>
                <span class="text-xs font-medium mt-1">社區</span>
            </button>
            <!-- 設定 -->
            <button class="flex flex-col items-center justify-center text-gray-500 hover:text-primary flex-1 py-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <!-- 設定/齒輪 圖標 -->
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <span class="text-xs font-medium mt-1">設定</span>
            </button>
        </footer>
    </div>

    <!-- 4. 社區主頁 View -->
    <!-- 
        使用 flex-col 搭配 h-dvh 確保佔滿全螢幕
        並使用 h-[xx%] 來精確分配 10/10/30/20/20/10 的高度
    -->
    <div id="community-page-view" class="app-view h-dvh w-full hidden flex flex-col bg-white">

        <!-- 頁首 (10%) -->
        <header class="h-[10%] bg-primary text-white flex items-center justify-between p-4 shadow-lg z-10 flex-shrink-0">
            <button id="back-to-selection" class="p-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <h1 id="community-page-title" class="text-xl font-semibold">社區名稱</h1>
            <div class="w-8"></div> <!-- 佔位符，保持標題置中 -->
        </header>

        <!-- 頁中A (10%) - 例如：公告輪播 -->
        <section class="h-[10%] bg-gray-100 flex items-center justify-center p-4 border-b border-gray-200 flex-shrink-0">
            <div id="section-A-content" class="text-gray-700 font-medium">
                [頁中 A - 10%] 這裡是公告內容
            </div>
        </section>

        <!-- 
          主要內容區域
          使用 overflow-y-auto 允許中間 3 個區塊在內容過多時滾動
          注意：為了讓 30/20/20 比例在滾動區內生效，我們需要一個 70% 的外容器
          或者... 為了簡單，我們先讓 30/20/20 區塊各自固定，
          並在 *內部* 實現滾動 (如果需要的話)
        -->
        
        <!-- 頁中B (30%) - 例如：主要功能網格 -->
        <section class="h-[30%] bg-white p-4 overflow-y-auto border-b border-gray-200 flex-shrink-0">
            <h3 class="text-lg font-semibold text-gray-800 mb-3">[頁中 B - 30%] 主要功能</h3>
            <div id="section-B-content" class="grid grid-cols-3 gap-4 text-center">
                <!-- 範例功能按鈕 -->
                <div class="bg-primary/10 p-4 rounded-lg">
                    <div class="w-12 h-12 bg-primary text-white rounded-full flex items-center justify-center mx-auto mb-2">?</div>
                    <span class="text-sm font-medium text-gray-700">功能一</span>
                </div>
                <div class="bg-primary/10 p-4 rounded-lg">
                    <div class="w-12 h-12 bg-primary text-white rounded-full flex items-center justify-center mx-auto mb-2">?</div>
                    <span class="text-sm font-medium text-gray-700">功能二</span>
                </div>
                <div class="bg-primary/10 p-4 rounded-lg">
                    <div class="w-12 h-12 bg-primary text-white rounded-full flex items-center justify-center mx-auto mb-2">?</div>
                    <span class="text-sm font-medium text-gray-700">功能三</span>
                </div>
            </div>
        </section>

        <!-- 頁中C (20%) - 例如：快速連結 -->
        <section class="h-[20%] bg-gray-50 p-4 overflow-y-auto border-b border-gray-200 flex-shrink-0">

        <footer class="h-[10%] bg-white border-t border-gray-200 shadow-[0_-4px_10px_-5px_rgba(0,0,0,0.05)] flex items-center justify-around p-2 flex-shrink-0">

                    <path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />

    </div>
